  <div id="grid">
    <script>
        $(document).ready( function() {
            $("#grid").grid(
              5, 5, // Grid 
              "#ff006e",  // Color Player 1
              "#9ef01a", // Color Player 2
              "Player 1", // Name Player 1
              "Player 2", // Name Player 2
              "1" // Tour
            );
    
        } );
    </script>
    <script>
        $(".e-list").slideUp(function() {
    $(".e-button").removeClass("open");
  });
  
  $(".e-button").on("click", function() {
    if ($(this).hasClass("open")) {
      $(".e-list").slideUp(function() {
        $(".e-button").removeClass("open");
      });
    } else {
      $(this).addClass("open");
      setTimeout(function() {
        $(".e-list").stop().slideDown();
      }, 200);
    }
  });
    </script>
